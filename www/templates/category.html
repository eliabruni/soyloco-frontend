<ion-view title={{category.name}}>

    <ion-pane>

            <ion-content header-shrink scroll-event-interval="1">


                <div class="map">
                    <google-map id="mymap"
                                center="center"
                                zoom="map.zoom"
                                draggable="true"
                                mark-click="false"
                                options="map.options">
                        <marker coords="selfMarker"
                                icon="selfMarker.icon">
                        </marker>
                        <markers models="map.markers" coords="'self'" icon="'icon'"></markers>
                        <!--
                                                <markers models="map.markers" coords="'self'" icon="'icon'"></markers>
                        -->

                    </google-map>
                </div>

                <ion-slide-box on-slide-changed="slideChanged(index)">
                    <ion-slide>
                        <ion-list>
                            <ion-item ng-repeat="place in category.otherPlaces"
                                      class="item item-thumbnail-left">
                                <img ng-src="{{ place.image }}">
                                <h2>{{place.name}}</h2>
                                <p>{{place.address}}</p>
                            </ion-item>
                        </ion-list>
                    </ion-slide>
                    <ion-slide>
                        <ion-list>
                            <ion-item ng-repeat="place in category.otherPlaces"
                                      class="item item-thumbnail-left">
                                <img ng-src="{{ place.image }}">
                                <h2>{{place.name}}</h2>
                                <p>{{place.address}}</p>
                            </ion-item>
                        </ion-list>
                    </ion-slide>
                    <ion-slide>
                        <ion-list>
                            <ion-item ng-repeat="place in category.otherPlaces"
                                      class="item item-thumbnail-left">
                                <img ng-src="{{ place.image }}">
                                <h2>{{place.name}}</h2>
                                <p>{{place.address}}</p>
                            </ion-item>
                        </ion-list>
                    </ion-slide>
                </ion-slide-box>
            </ion-content>


    </ion-pane>
    <div class="tabs tabs-icon-only">
        <a class="tab-item" ng-click="goToWhoYouLike()">
            <i class="icon ion-ios7-people"></i>
        </a>
        <a class="tab-item" ng-click="goToWhoLikesYou()">
            <i class="icon ion-ios7-person"></i>
        </a>
        <a class="tab-item" ng-click="goToBothLike()">
            <i class="icon ion-person-stalker"></i>
        </a>
    </div>
</ion-view>
