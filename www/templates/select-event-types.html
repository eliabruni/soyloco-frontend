<ion-view view-title="'Event types'">

    <ion-content>

        <div class="list">

            <ion-checkbox ng-repeat="item in devList"
                          ng-model="item.checked"
                          ng-checked="item.checked"
                          ng-change="updateStorage(item)">
                {{ item.text }}
            </ion-checkbox>
        </div>

    </ion-content>
</ion-view>
