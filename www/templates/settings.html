<ion-view  view-title="Settings" ng-style="{
                            'background-color': '#292929'
                                    }">

    <ion-content has-header="true"  scroll="false" ng-style="{
                            'background-color': '#fff'
                                    }">

        <!--PROFILE IMAGE AND NAME-->

        <div id="content" ng-style="{
                            'margin-top': contentMarginTop,
                            'padding-top': contentPaddingTop
                                    }">

            <!--CITY SELECTOR MODAL-->

            <div id="city-selector"
                 ng-style="{
                            'margin-top': buttonBoxMarginTop,
                            'width': buttonBoxWidth,
                            'margin-left': 'auto',
                            'margin-right': 'auto'
                                    }">

                <div class="item item-divider"
                     ng-style="{
                             'font-weight': 'bold',
                            'border-left' : 'none',
                            'border-right' : 'none',
                            'border-top' : 'none',
                            'border-bottom-width' : '2px',
                            'background-color': '#fff',
                            'font-size' : categoryDividerFontSize
                                    }">
                    EVENT PREFERENCES
                </div>

                <div class="button-container"

                     ng-style="{
                            'height': buttonHeight,
                            'width': buttonBoxWidth,
                            'margin-left': 'auto',
                            'margin-right': 'auto',
                            'text-align':'left',
                            'background-color': '#fff'
                                    }">

                    <button
                            class="button"
                            ng-disabled="rangeDisable"
                            ng-style="{
                            'height': buttonHeight,
                            'width': cityModalButtonWidth,
                            'margin-left': 'auto',
                            'margin-right': 'auto',
                            'text-align':'left',
                            'border-color':   '#fff',
                              'background-color': '#fff',
                              'color' : '#292929',
                              'font-weight': 'bold',
                             'font-size' : itemFontSize
                                    }"
                            ng-click="openModal()">City: {{modalData.msg.value}}

                    </button>

                    <div class="spinner-container"
                         ng-style="{
                         'margin-top' : cityModalMarginTop,
                            'height': spinnerButtonHeight,
                             'width': spinnerButtonWidth,
                            'margin-left': cityModalMarginLeft,
                            'margin-right': 'auto',
                            'text-align':'left'
                                    }">

                        <div class="toggle-icon" ng-if="show.icon">
                            <ion-spinner icon="spiral" class="spinnert" ></ion-spinner>

                        </div>

                        <div ng-click="recheckCities()" class="toggle-icon" ng-if="!show.icon">
                            <i class="icon ion-ios-refresh ion-refresh-button"
                               ng-style="{'font-size': cityModalRefreshButtonSize}">
                            </i>

                        </div>

                    </div>

                    <div class="button-container"

                         ng-style="{
                            'height': buttonHeight,
                            'width': buttonBoxWidth,
                            'margin-left': 'auto',
                            'margin-right': 'auto',
                            'text-align':'left',
                            'border-left' : 'none',
                            'border-right' : 'none',
                            'border-top' : '1px solid #ddd',
                            'border-bottom' : '1px solid #ddd',
                            'background-color': '#fff'
                                    }">


                        <div class="range">

                            <div class="text-range"
                                 ng-style="{
                               'color': '#292929',
                               'font-weight': 'bold',
                               'width': textRangeWidth,
                               'margin-left': textRangeMarginLeft,
                               'font-size' : itemFontSize
                               }">Range: {{range.km}}km </div>

                            <input type="range" name="range"  min="1" max="50" ng-disabled="rangeDisable" ng-model="range.km"
                                   ng-style="{ 'margin-top':'0px',
                                                    'margin-bottom': 'auto'}">

                        </div>
                    </div>



                    <!--EVENT CATEGORIES SELECTOR-->


                    <div             ng-style="{
                            'background-color': '#fff',
                            'height': eventCategoriesHeight,
                            'width': eventCategoriesWidth,
                            'margin-left': 'auto',
                            'margin-right': 'auto',
                            'margin-top': buttonBoxMarginTop
                                                                }">

                        <div class="item item-divider"
                             ng-style="{
                             'font-weight': 'bold',
                            'border-left' : 'none',
                            'border-right' : 'none',
                            'border-top' : 'none',
                            'border-bottom-width' : '2px',
                            'background-color': '#fff',
                            'font-size' : categoryDividerFontSize
                                    }">
                            EVENT PREFERENCES
                        </div>




                        <a class="item" href="#/app/selectCategories"
                           ng-style="{
                                'height': buttonHeight,
                            'width': buttonBoxWidth,
                            'border-left' : 'none',
                            'border-right' : 'none',
                            'background-color': '#fff',
                            'padding-top':paddingTopCheckBoxText,
                            'line-height' : lineHeight,
                             'font-weight': 'bold',
                             'font-size' : itemFontSize
                                    }">
                            Event categories
                        </a>

                    </div>




                    <!--GENDER SELECTOR-->

                    <div             ng-style="{
                            'background-color': '#fff',
                            'height': eventCategoriesHeight,
                            'width': eventCategoriesWidth,
                            'margin-left': 'auto',
                            'margin-right': 'auto',
                            'margin-top': buttonBoxMarginTop
                                    }">

                        <div class="item item-divider"
                             ng-style="{
                             'font-weight': 'bold',
                            'border-left' : 'none',
                            'border-right' : 'none',
                            'border-top' : 'none',
                            'border-bottom-width' : '2px',
                            'background-color': '#fff',
                            'font-size' : categoryDividerFontSize
                                    }">
                            SHOW
                        </div>

                        <ion-toggle class="my-item"
                                    ng-repeat="gender in genders"
                                    ng-model="gender.checked"
                                    ng-checked="gender.checked"
                                    ng-change="updateGender(gender)"
                                    ng-style="{
                            'height': buttonHeight,
                            'width': buttonBoxWidth,
                            'border-left' : 'none',
                            'border-right' : 'none',
                            'background-color': '#fff',
                            'padding-top':paddingTopCheckBoxText,
                            'line-height' : lineHeight,
                             'font-weight': 'bold',
                             'font-size' : itemFontSize

                                    }">
                            {{ gender.type }}

                        </ion-toggle>

                    </div>


                    <!--LOGOUT BUTTON-->

                    <div id="logout-button"
                         ng-style="{
                                'margin-top': buttonBoxMarginTop
                                    }">

                        <div class="item item-divider"
                             ng-style="{
                             'font-weight': 'bold',
                            'border-left' : 'none',
                            'border-right' : 'none',
                            'border-top' : 'none',
                            'border-bottom-width' : '2px',
                            'background-color': '#fff',
                            'font-size' : categoryDividerFontSize
                                    }">

                        </div>

                        <button
                                class="button button-clear"
                                ng-click="logout()"
                                ng-style="{
                            'height': buttonHeight,
                            'width': buttonBoxWidth,
                            'margin-left': 'auto',
                            'margin-right': 'auto',
                            'text-align':'left',
                            'border-left' : 'none',
                            'border-right' : 'none',
                            'font-weight': 'bold',
                             'font-size' : itemFontSize,
                             'color' : 'red'
                                                             }"
                                >

                                    Logout

                        </button>
                    </div>

                </div>
            </div>
        </div>


    </ion-content>

</ion-view>
