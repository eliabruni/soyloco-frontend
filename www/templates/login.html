<ion-view title="Login">
    <ion-header-bar>
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <form ng-submit="doLogin()">
            <div class="list" style="vertical-align: middle">
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in with facebook</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
