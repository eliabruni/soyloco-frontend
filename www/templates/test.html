<ion-view title="Events"  hide-back-button="true" scroll>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content has-header="true" padding="true">

    <img style="vertical-align:middle" src="{{foto.url}}" class="circular">

    <div class="list card">
      <div class="item">
        <p>{{foto.url}}</p>
        <p>{{foto.is_silhouette}}</p>
        <p>{{foto.url}}</p>
      </div>
      <div class="item item-image">
        <img ng-src="{{ foto.url }}" />
      </div>
    </div>

  </ion-content>

</ion-view>
