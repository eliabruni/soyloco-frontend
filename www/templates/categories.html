<ion-view title="soyloco" hide-back-button="true">
    <ion-nav-buttons side="left">
        <i menu-toggle="left" class="icon ion-home ion-navicon soyloco-ion-navicon"></i>
    </ion-nav-buttons>

    <ion-content class="has-header">

        <ion-list>
            <ion-item item-type="item item-icon-left soyloco-place-text"
                      ng-repeat="category in categories"
                      href="#/app/categories/{{category.id}}">
                <i class="icon {{category.icon}} soyloco-place-button"></i>
                {{category.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
