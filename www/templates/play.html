<ion-view title="soyloco">
    <ion-nav-buttons side="left" class="soyloco-nav-buttons">
        <i menu-toggle="left" class="icon ion-home ion-navicon soyloco-ion-navicon"></i>
    </ion-nav-buttons>

    <div class="play-slider">
        <ion-slide-box class="slide-test" does-continue="false" show-pager="false" slide-interval="5000" on-slide-changed="">
            <ion-slide>
                <ion-pane>
                    <div class="spinner"></div>
                </ion-pane>
            </ion-slide>

            <ion-slide>

                <ion-pane>

                    <swipe-cards on-swipe="onSwipe($event)">
                        <swipe-cards>
                            <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe="cardSwiped($index, cards[$index].userId)">

                                <div class="image">
                                    <img ng-src="{{card.image}}">
                                    <a class="subdued">{{userName}}</a>


                                </div>

                            </swipe-card>
                        </swipe-cards>
                    </swipe-cards>

                    <div class="swipe-button-left">
                        <button class="button ion-close-round icon-cancel-soyloco" ng-click="goAway(userId)"></button>
                    </div>

                    <div class="swipe-button-right">
                        <button class="button ion-ios7-heart-outline icon-heart-soyloco" ng-click="goAway(userId)"></button>
                    </div>

                </ion-pane>
            </ion-slide>
        </ion-slide-box>


    </div>



</ion-view>
