<!--
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only">


    <!-- Pets Tab -->
    <ion-tab title="Category" icon="icon ion-home" href="#/tab/category">
        <ion-nav-view name="tab-category"></ion-nav-view>
    </ion-tab>

    <!-- Profile Tab -->
    <ion-tab title="Profile" icon="icon ion-person" href="#/tab/profile">
        <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>


    <!-- Play Tab -->
    <ion-tab title="Play" icon="icon ion-heart" href="#/tab/play">
        <ion-nav-view name="tab-play"></ion-nav-view>
    </ion-tab>


    <!-- Invite Tab -->
    <ion-tab title="Invite" icon="icon ion-person-add" href="#/tab/invite">
        <ion-nav-view name="tab-invite"></ion-nav-view>
    </ion-tab>

    <!-- Setings Tab -->
    <ion-tab title="Settings" icon="icon ion-ios7-gear" href="#/tab/settings">
        <ion-nav-view name="tab-settings"></ion-nav-view>
    </ion-tab>


</ion-tabs>
