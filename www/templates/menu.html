<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-left"></i></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <!-- Left menu -->
    <ion-side-menu side="left" is-enabled="MenuService.isEnabled">
        <header class="bar bar-header">
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item item-type="item-icon-left soyloco-menu-text" nav-clear menu-close href="#/app/profile">
                    <i class="icon ion-person soyloco-menu-button"></i>
                    Profile
                </ion-item>
                <ion-item nav-clear menu-close item-type="item item-icon-left soyloco-menu-text"  href="#/app/play">
                    <i class="icon ion-heart soyloco-menu-button"></i>
                    Play
                </ion-item>
                <ion-item item-type="item item-icon-left soyloco-menu-text" nav-clear menu-close href="#/app/category">
                    <i class="icon ion-ios7-location soyloco-menu-button"></i>
                    Places
                </ion-item>
                <ion-item item-type="item-icon-left soyloco-menu-text" nav-clear menu-close href="#/app/settings">
                    <i class="icon ion-ios7-gear soyloco-menu-button"></i>
                    Settings
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>




    <!-- Right menu -->
    <ion-side-menu side="right" is-enabled="MenuService.isEnabled">
        <header class="bar bar-header">
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close item-type="item-icon-left soyloco-menu-text" ng-click="setCategoryIdx(0)">
                    <i class="icon ion-ios7-infinite-outline soyloco-menu-button"></i>
                    All
                </ion-item>
                <ion-item nav-clear menu-close item-type="item-icon-left soyloco-menu-text" ng-click="setCategoryIdx(1)">
                    <i class="icon ion-coffee soyloco-menu-button"></i>
                    Bars
                </ion-item>
                <ion-item nav-clear menu-close item-type="item item-icon-left soyloco-menu-text" ng-click="setCategoryIdx(2)">
                    <i class="icon ion-camera soyloco-menu-button"></i>
                    Outdoors
                </ion-item>
                <ion-item nav-clear menu-close item-type="item item-icon-left soyloco-menu-text" ng-click="setCategoryIdx(3)">
                    <i class="icon ion-ios7-star soyloco-menu-button"></i>
                    Nightlife
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
