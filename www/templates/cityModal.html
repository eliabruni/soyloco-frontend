<div class="modal">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Select Month</h1>
    <button class="button button-clear button-primary" ng-click="hideModal()">Cancel</button>
  </ion-header-bar>
  <ion-content>
      <div class="list">


          <ion-radio ng-repeat="item in clientSideList"
                     ng-value="item.value"
                     ng-model="data.clientSide"
                     ng-click="doSomething(item)">
              {{ item.msg }}
          </ion-radio>

      </div>

  </ion-content>
</div>
