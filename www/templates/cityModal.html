<div class="modal">
  <ion-header-bar class="bar bar-header" ng-style="{
                            'background-color': '#1F599E'
                                    }">
    <h1 class="title" ng-style="{
                            'color' : 'white'
                                    }">Choose your city or town</h1>
    <button class="button button-clear button-primary" ng-click="hideModal()">Cancel</button>
  </ion-header-bar>
  <ion-content>
      <div class="list">


          <ion-radio ng-repeat="item in clientSideList"
                     ng-value="item.value"
                     ng-model="data.clientSide"
                     ng-click="doSomething(item)">
              {{ item.name }}
          </ion-radio>

      </div>

  </ion-content>
</div>
