<ion-view view-title="Dashboard">
  <ion-pane>

      <ion-header-bar class="bar-transparent">
        <h1 class="title">Help Out</h1>
      </ion-header-bar>

      <swipe-cards>
        <swipe-card on-card-swipe="cardSwiped()" id="start-card">
          Swipe down for a new card
        </swipe-card>
        <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
            <div class="image"  ng-click="goAway()">
              <img ng-src="{{card.image}}">
            </div>
        </swipe-card>
      </swipe-cards>


      <swipe-cards2>
        <swipe-card2 on-card-swipe="cardSwiped()" id="start-card2">
          Swipe down for a new card
        </swipe-card2>
        <swipe-card2 ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
            <div class="image">
              <img ng-src="{{card.image}}"  ng-click="goAway()">
            </div>
        </swipe-card2>
      </swipe-cards2>

  </ion-pane>
</ion-view>
