<ion-view view-title="Account" ng-style="{
                            'background-color': '#1F599E'
                                    }">

    <ion-content has-header="true" ng-if="showView" >
        <div id="content" ng-style="{
                            'margin-top': contentMarginTop,
                            'padding-top': contentPaddingTop
                                    }">
            <div id="profile-info" ng-style="{
                            'top': profileInfoTop
                                    }">
                <img id="profile-image" ng-src="{{profilePhoto}}" ng-style="{
                            'width': imageWidth,
                            'height': imageHeight,
                            'border-radius': imageBorderRadius
                                    }">
                <h3 id="profile-name">{{basicInfo.name}}</h3>
            </div>


            <!--<div class="list" ng-style="{-->
                            <!--'padding-top': '50px'-->
                                    <!--}">-->

                <div id="city-event-block" ng-style="{
                            'padding-top': '25px'
                                    }">

                    <div class="item item-input item-select" ng-style="{
                            'color': 'white',
                            'border':'none',
                            'background-color': '#062142',
                            'height': '50px',
                            'border-radius': '8px'
                                    }">
                        <div class="input-label" ng-style="{
                            'color': 'white',
                            'background-color': '#062142'
                                    }">
                            City
                        </div>
                        <select ng-model="city"
                                ng-init="city=cities[myCity.id]"
                                ng-options="city.name for city in cities"
                                ng-change="updateStorage(city)"
                                ng-style="{
                            'background-color': '#062142',
                            'color': 'white'
                                    }">

                        </select>
                    </div>
                </div>

                <div id="event-block" ng-style="{
                            'padding-top': '5px'
                                    }">


                    <a class="item" href="#/app/selectCategories" ng-style="{
                            'color': 'white',
                            'border':'none',
                            'background-color': '#062142',
                            'height': '50px',
                            'border-radius': '8px'
                                    }">
                        Event categories
                    </a>

                </div>


                <div id="show-gender">

                    <ul class="list" ng-style="{
                            'padding-top': '25px'
                                    }">
                        <div id="show-text">Show</div>

                        <li class="item item-checkbox" ng-style="{
                            'color': 'white',
                            'border':'none',
                            'background-color': '#062142',
                            'height': '50px',
                            'border-radius': '8px 8px 0px 0px'
                            }">
                            <label class="checkbox" ng-style="{
                            'border-bottom': 'none'
                                    }">
                                <input type="checkbox">
                            </label>
                            Men
                        </li>
                        <li class="item item-checkbox" ng-style="{
                            'color': 'white',
                            'border':'none',
                            'background-color': '#062142',
                            'height': '50px',
                            'border-radius': '0px 0px 8px 8px'
                                    }">
                            <label class="checkbox" ng-style="{
                            'border-top': 'none'
                                    }">
                                <input type="checkbox">
                            </label>
                            Women
                        </li>
                    </ul>
                </div>


            <!--</div>-->

            <div id="logout-button" ng-style="{
                            'padding-top': '25px'
                                    }">
                <button class="button button-block button-assertive"
                        ng-click="logout()"
                        ng-style="{
                            'text-align':'left',
                            'border-radius': '8px'
                                    }"
                        >Logout</button>
            </div>

        </div>

    </ion-content>
</ion-view>
