<ion-view view-title="Account" ng-style="{
                            'background-color': '#1F599E'
                                    }">

    <ion-content has-header="true" ng-if="showView" >
        <div id="content" ng-style="{
                            'margin-top': contentMarginTop,
                            'padding-top': contentPaddingTop
                                    }">
            <div id="profile-info" ng-style="{
                            'top': profileInfoTop
                                    }">
                <img id="profile-image" ng-src="{{profilePhoto}}" ng-style="{
                            'width': imageWidth,
                            'height': imageHeight,
                            'border-radius': imageBorderRadius
                                    }">
                <h3 id="profile-name">{{basicInfo.name}}</h3>
            </div>


            <!--<div class="list" ng-style="{-->
            <!--'padding-top': '50px'-->
            <!--}">-->

            <div id="city-event-block" ng-style="{
                            'padding-top': '25px'
                                    }">

                <div class="item item-input item-select" ng-style="{
                            'color': 'white',
                            'border':'none',
                            'background-color': '#062142',
                            'height': '50px',
                            'border-radius': '8px'
                                    }">
                    <div class="input-label" ng-style="{
                            'color': 'white',
                            'background-color': '#062142'
                                    }">
                        City
                    </div>
                    <select ng-model="city"
                            ng-init="city=cities[myCity.id]"
                            ng-options="city.name for city in cities"
                            ng-change="updateCity(city)"
                            ng-style="{
                            'background-color': '#062142',
                            'color': 'white'
                                    }">

                    </select>
                </div>
            </div>

            <div id="event-block" ng-style="{
                            'padding-top': '5px'
                                    }">


                <a class="item" href="#/app/selectCategories" ng-style="{
                            'color': 'white',
                            'border':'none',
                            'background-color': '#062142',
                            'height': '50px',
                            'border-radius': '8px'
                                    }">
                    Event categories
                </a>

            </div>


            <div id="gender-selector" ng-style="{
                            'margin-top': genderSelectorMarginTop,
                            'width': genderSelectorWidth
                                    }">

                <div id="show-gender-text" ng-style="{
                            'padding-left': genderTextPaddingLeft,
                            'padding-bottom': genderTextPaddingBottom
                                    }">Show</div>

            <div id="gender-checkbox" ng-style="{
                            'background-color': '#062142',
                            'height': genderCheckboxHeight,
                            'width': genderCheckboxWidth,
                            'border-radius' : genderCheckboxBorderRadius
                                    }">
                <ion-checkbox class="item item-checkbox"
                              ng-repeat="gender in genders"
                              ng-model="gender.checked"
                              ng-checked="gender.checked"
                              ng-change="updateGender(gender)" ng-style="{
                            'color': 'white',
                            'border-radius': checkBoxBorderRadius,
                            'border-color': '#062142',
                            'background-color': '#062142',
                            'margin-left' : '0px',
                            'margin-right' : '0px',
                            'height': checkBoxHeight,
                            'padding-top':paddingTopCheckBoxText,
                            'line-height' : lineHeight
                                    }">
                    {{ gender.type }}

                </ion-checkbox>
            </div>
            </div>


            <!--</div>-->

            <div id="logout-button" ng-style="{
                            'padding-top': '25px'
                                    }">
                <button class="button button-block button-assertive"
                        ng-click="logout()"
                        ng-style="{
                            'text-align':'left',
                            'border-radius': '8px'
                                    }"
                        >Logout</button>
            </div>

        </div>

    </ion-content>
</ion-view>
