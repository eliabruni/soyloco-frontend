<ion-view  view-title="Account" ng-style="{
                            'background-color': '#1F599E'
                                    }">

    <ion-content has-header="true" ng-if="showView"  scroll="true">


        <!--PROFILE IMAGE AND NAME-->

        <div id="content" ng-style="{
                            'margin-top': contentMarginTop,
                            'padding-top': contentPaddingTop
                                    }">
            <div id="profile-info" ng-style="{
                            'top': profileInfoTop
                                    }">
                <img id="profile-image" ng-src="{{profilePhoto}}" ng-style="{
                            'width': imageWidth,
                            'height': imageHeight,
                            'border-radius': imageBorderRadius
                                    }">
                <h3 id="profile-name" ng-style="{
                            'margin-top': profileNameMarginTop
                                    }"
                        >
                    {{basicInfo.name}}
                </h3>
            </div>


            <!--CITY SELECTOR MODAL-->

            <div class="button-container"

                 ng-style="{
                            'height': buttonHeight,
                            'width': buttonBoxWidth,
                            'margin-left': 'auto',
                            'margin-right': 'auto',
                            'text-align':'left',
                            'border':'none',
                            'border-radius' : buttonBorderRadius,
                            'background-color': '#062142'

                                    }">

                <div
                        ng-style="{
                                'margin-top': buttonBoxMarginTop
                                    }">
                    <button
                            class="button button-assertive"
                            ng-disabled="rangeDisable"
                            ng-style="{
                            'height': buttonHeight,
                            'width': cityModalButtonWidth,
                            'margin-left': 'auto',
                            'margin-right': 'auto',
                            'text-align':'left',
                            'border':'none',
                            'border-radius' : '8px 0px 0px 8px',
                            'border-style': 'solid',
                            'border-color':   '#fff',
                            'border-right': 'none',
                             'border-left': 'none',
                             'border-top': 'none',
                              'border-bottom' : 'none'
                                    }"
                            ng-click="openModal()">City: {{modalData.msg.value}}

                    </button>
                </div>

                <div class="spinner-container"
                     ng-style="{
                            'margin-top': cityModalMarginTop,
                            'height': buttonHeight,
                             'width': buttonHeight,
                            'margin-left': cityModalMarginLeft,
                            'margin-right': 'auto',
                            'text-align':'left',
                            'border-radius' : '8px'
                                    }">

                    <div class="toggle-icon" ng-if="show.icon">
                        <ion-spinner icon="spiral" class="spinnert" ></ion-spinner>

                    </div>

                    <div ng-click="recheckCities()" class="toggle-icon" ng-if="!show.icon">
                        <i class="icon ion-ios-refresh ion-refresh-button"
                           ng-style="{'font-size': cityModalRefreshButtonSize}">
                        </i>

                    </div>

                </div>

                <div class="button-container"

                     ng-style="{
                            'height': buttonHeight,
                            'width': buttonBoxWidth,
                            'margin-left': 'auto',
                            'margin-right': 'auto',
                            'text-align':'left',
                            'border':'none',
                            'border-radius' : buttonBorderRadius,
                            'background-color': '#062142'
                                    }">


                    <div class="range">

                        <div class="text-range"
                                ng-style="{'margin-left': '0px',
                               'color': '#fff'}">Range: {{range.km}}km </div>

                        <input type="range" name="range"  min="1" max="50" ng-disabled="rangeDisable" ng-model="range.km"
                               ng-style="{ 'margin-top':'0px',
                                                    'margin-bottom': 'auto'}">

                    </div>



            <!--EVENT CATEGORIES SELECTOR-->

            <div id="event-block" ng-style="{'margin-top': buttonBoxMarginTop
                                    }">


                <a class="item" href="#/app/selectCategories"
                            ng-style="{
                                'width': buttonBoxWidth,
                                'margin-left': 'auto',
                                'margin-right': 'auto',
                                'color': 'white',
                                'border':'none',
                                'background-color': '#062142',
                                'height': buttonHeight,
                                'border-radius' : buttonBorderRadius
                                    }">
                    Event categories
                </a>

            </div>


            <!--GENDER SELECTOR-->

            <div id="gender-selector"
                            ng-style="{
                                'margin-top': buttonBoxMarginTop,
                                'width': buttonBoxWidth,
                            'margin-left': 'auto',
                            'margin-right': 'auto'
                                    }">

                <div id="show-gender-text"
                            ng-style="{
                                'padding-left': genderTextPaddingLeft,
                                'padding-bottom': genderTextPaddingBottom,
                                'margin-left': 'auto',
                                'margin-right': 'auto'
                                    }">Show</div>

                <div id="gender-checkbox"
                            ng-style="{
                                'background-color': '#062142',
                                'height': genderCheckboxHeight,
                                'width': buttonBoxWidth,
                                'border-radius' : buttonBorderRadius,
                                'margin-left': 'auto',
                                'margin-right': 'auto'
                                    }">
                    <ion-checkbox
                            class="item item-checkbox"
                            ng-repeat="gender in genders"
                            ng-model="gender.checked"
                            ng-checked="gender.checked"
                            ng-change="updateGender(gender)"
                            ng-style="{
                                'height': buttonHeight,
                                'margin-left': 'auto',
                                'margin-right': 'auto',
                                'color': 'white',
                                'border-radius': adHocInternalBorderRadius,
                                'border-color': '#062142',
                                'background-color': '#062142',
                                'padding-top':paddingTopCheckBoxText,
                                'line-height' : lineHeight
                                    }">

                        {{ gender.type }}

                     </ion-checkbox>
                </div>
            </div>


            <!--LOGOUT BUTTON-->

            <div id="logout-button"
                            ng-style="{
                                'margin-top': buttonBoxMarginTop
                                    }">
                <button
                        class="button button-block button-assertive"
                        ng-click="logout()"
                        ng-style="{
                            'height': buttonHeight,
                            'width': buttonBoxWidth,
                            'margin-left': 'auto',
                            'margin-right': 'auto',
                            'text-align':'left',
                            'border':'none',
                            'border-radius' : buttonBorderRadius
                                    }"
                        >
                    Logout
                </button>
            </div>

        </div>

    </ion-content>
</ion-view>
