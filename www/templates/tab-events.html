<ion-view view-title="Events" ng-style="{
                            'background-color': '#1F599E'
                                    }">

    <ion-header-bar class="bar"  ng-style="{
                            'background-color': '#1F599E'
                                    }">

    </ion-header-bar>

    <ion-header-bar class="bar bar-subheader bar-stable">
        <div class="button-bar" >
            <a class="button  button-clear " ng-class="{'active' : slideIndex == 0}" ng-click="goToToday()">Today</a>
            <a class="button  button-clear " ng-class="{'active' : slideIndex == 1}" ng-click="goToTomorrow()">Tomorrow</a>
            <a class="button  button-clear " ng-class="{'active' : slideIndex == 2}" ng-click="goToWeekend()">Weekend</a>
        </div>
    </ion-header-bar>

    <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false" active-slide="deactivateSlide()">
    <!--<ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false">-->

        <ion-slide>
            <ion-content has-header="true" ng-style="{'background-color':'#E5E5E5'}">

                <ion-refresher on-refresh="doRefresh()"></ion-refresher>

                    <a
                       ng-repeat="event in events"
                       href="#/app/event/{{event.id}}"
                            ng-style="{
                            'text-decoration' : 'none'
                                }">

                        <div class="container"
                             ng-style="{
                            'width': cardWidth,
                            'height' : cardHeight,
                             'margin': containerMargin,
                            'padding-bottom': containerPaddingBottom
                                    }">
                            <!--<div class="bio">-->
                            <button class="col button button-event"
                                    ng-style="{
                                        'background-image': event.backImage,
                                        'background-size': backgroundSize,
                                        'background-repeat':'no-repeat',
                                        'height' : cardHeight
                                            }"
                                    >
                                <div class="card-text"
                                     ng-style="{
                                     'height': cardTextHeight,
                                     'padding-top': cardTextPaddingTop,
                                     'font-size': cardTextFontSize
                                        }">
                                    {{event.name}}
                                </div>
                            </button>

                        </div>
                    </a>

            </ion-content>

        </ion-slide>
        <ion-slide>
            <ion-content has-header="true" ng-style="{'background-color':'#E5E5E5'}">

                <ion-refresher on-refresh="doRefresh()"></ion-refresher>

                <a
                        ng-repeat="event in events"
                        href="#/app/event/{{event.id}}"
                        ng-style="{
                            'text-decoration' : 'none'
                                }">

                    <div class="container"
                         ng-style="{
                            'width': cardWidth,
                            'height' : cardHeight,
                             'margin': containerMargin,
                            'padding-bottom': containerPaddingBottom
                                    }">
                        <!--<div class="bio">-->
                        <button class="col button button-event"
                                ng-style="{
                                        'background-image': event.backImage,
                                        'background-size': backgroundSize,
                                        'background-repeat':'no-repeat',
                                        'height' : cardHeight
                                            }"
                                >
                            <div class="card-text"
                                 ng-style="{
                                     'height': cardTextHeight,
                                     'padding-top': cardTextPaddingTop,
                                     'font-size': cardTextFontSize
                                        }">
                                {{event.name}}
                            </div>
                        </button>

                        <!--<div class="content" ng-style="{'height': contentHeight, 'padding-top': contentPaddingTop}">-->
                        <!--</div>-->
                    </div>


                </a>

            </ion-content>

        </ion-slide>
        <ion-slide>
            <ion-content has-header="true" ng-style="{'background-color':'#E5E5E5'}">

                <ion-refresher on-refresh="doRefresh()"></ion-refresher>

                <a
                        ng-repeat="event in events"
                        href="#/app/event/{{event.id}}"
                        ng-style="{
                            'text-decoration' : 'none'
                                }">

                    <div class="container"
                         ng-style="{
                            'width': cardWidth,
                            'height' : cardHeight,
                             'margin': containerMargin,
                            'padding-bottom': containerPaddingBottom
                                    }">
                        <!--<div class="bio">-->
                        <button class="col button button-event"
                                ng-style="{
                                        'background-image': event.backImage,
                                        'background-size': backgroundSize,
                                        'background-repeat':'no-repeat',
                                        'height' : cardHeight
                                            }"
                                >
                            <div class="card-text"
                                 ng-style="{
                                     'height': cardTextHeight,
                                     'padding-top': cardTextPaddingTop,
                                     'font-size': cardTextFontSize
                                        }">
                                {{event.name}}
                            </div>
                        </button>

                        <!--<div class="content" ng-style="{'height': contentHeight, 'padding-top': contentPaddingTop}">-->
                        <!--</div>-->
                    </div>


                </a>

            </ion-content>

        </ion-slide>
    </ion-slide-box>





</ion-view>
