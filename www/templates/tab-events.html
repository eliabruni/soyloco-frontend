<ion-view view-title="Events">

  <ion-content header-shrink>

    <div class="list">

      <a ng-repeat="event in events"
         href="#/tab/event/{{event.id}}"
         class="item item-thumbnail-left">

        <img ng-src="{{ event.image }}">
        <h2>{{ event.name }}</h2>
        <h4>{{ event.date }}</h4>
      </a>

    </div>
  </ion-content>
</ion-view>
