<ion-view view-title="">
    <ion-content style="top:0;" scroll="false">


        <div class="container"
             ng-style="{
        'width': cardWidth,
        'height' : cardHeight,
        'margin': containerMargin,
        'padding-bottom': containerPaddingBottom

        }">
            <!--<header>-->
            <ion-scroll zooming="false" direction="y"
                        ng-style="{
                            'height' : scrollHeight,
                            'position' : 'relative'
                            }" >


            <button class="col button button-test"
                        ng-style="{

                    'background-image': card.image1,
                    'background-size': backgroundSize,
                    'background-repeat':'no-repeat',
                    'height' : cardHeight,
                    'opacity': buttonUpOpacity
                    }"

                        ng-click="addCardUp()">

                </button>

                <!--</header>-->
        </div>
        </ion-scroll>
        <div class="card-text"
             ng-style="{
                                     'margin-top': cardTextMarginTop,
                                     'font-size': cardTextFontSize,
                                     'z-index' : '10',
                                     'color' : '#fff',
                                     'position' : 'relative'
                                        }">
            {{card.name1}}
        </div>




        <div class="container"
             ng-style="{
                'margin-top' : secondContainerMarginTop,
                'width': cardWidth,
                'height' : cardHeight,
                'margin': containerMargin,
                'padding-bottom': containerPaddingBottom
        }">
            <header>
                <ion-scroll zooming="false" direction="y"
                            ng-style="{
                            'height' : scrollHeight,
                            'position' : 'relative'
                            }" >

                    <!--<div class="bio">-->
                    <button class="col button button-test"
                            ng-style="{

                    'background-image': card.image2,
                    'background-size':backgroundSize,
                    'background-repeat':'no-repeat',
                    'height' : cardHeight,
                    'opacity': buttonBottomOpacity

                    }"
                            ng-click="addCardBottom()">

                    </button>
            </header>
        </div>
        </ion-scroll>

        <div class="card-text"
             ng-style="{
                                     'margin-top': cardTextMarginTop,
                                     'font-size': cardTextFontSize,
                                     'z-index' : '10',
                                     'color' : '#fff',
                                     'position' : 'relative'
                                        }">
            {{card.name2}}
        </div>

    </ion-content>
</ion-view>
