<ion-view view-title="">
    <ion-content style="top:0;" scroll="false">

        <ion-scroll zooming="false" direction="y" ng-style="{'height' : scrollHeight}" >

            <div class="container"
                 ng-style="{
        'width': cardWidth,
        'height' : cardHeight,
        'margin': containerMargin,
        'padding-bottom': containerPaddingBottom
        }">
                <header>
                    <button class="col button button-test"
                            ng-style="{

                    'background-image': card.image1,
                    'background-size': backgroundSize,
                    'background-repeat':'no-repeat',
                    'height' : cardHeight,
                    'opacity': buttonUpOpacity
                    }"

                            ng-click="addCardUp()">
                        <div class="card-text"
                             ng-style="{
                                     'height': cardTextHeight,
                                     'padding-top': cardTextPaddingTop,
                                     'font-size': cardTextFontSize
                                        }">
                            Elisa, 24
                        </div>
                    </button>
                </header>
            </div>
        </ion-scroll>

        <ion-scroll zooming="false" direction="y" ng-style="{'height' : scrollHeight}" >

            <div class="container"
                 ng-style="{
                'width': cardWidth,
                'height' : cardHeight,
                'margin': containerMargin,
                'padding-bottom': containerPaddingBottom
        }">
                <header>
                    <!--<div class="bio">-->
                    <button class="col button button-test"
                            ng-style="{

                    'background-image': card.image2,
                    'background-size':backgroundSize,
                    'background-repeat':'no-repeat',
                    'height' : cardHeight,
                    'opacity': buttonBottomOpacity

                    }"
                            ng-click="addCardBottom()">
                        <div class="card-text"
                             ng-style="{
                                     'height': cardTextHeight,
                                     'padding-top': cardTextPaddingTop,
                                     'font-size': cardTextFontSize
                                        }">
                            Elisa, 24
                        </div>
                    </button>
                </header>
            </div>
        </ion-scroll>

    </ion-content>
</ion-view>
