<ion-view title="soyloco">

    <ion-nav-buttons side="left">
        <i menu-toggle="left" class="icon ion-home ion-navicon soyloco-ion-navicon"></i>
    </ion-nav-buttons>

    <ion-content has-header="true">


            <div class="item item-image">
                <img ng-src="https://graph.facebook.com/{{ user.id }}/picture?width=400&height=400" />
            </div>
        <h1>{{status}}</h1>

        <ion-list>
            <ion-item ng-repeat="event in events">
                <h4>{{event}}</h4>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
