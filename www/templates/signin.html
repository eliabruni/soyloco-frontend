<ion-view view-title="Login" hide-back-button="true" style="background: #FFDB4C" hide-nav-bar="true">

  <ion-pane>

    <div class="login-slider">

      <ion-slide-box on-slide-changed="slideChanged(index)">
        <ion-slide>
          <p>
            We've worked super hard to make you happy.
          </p>
          <p>
            But if you are angry, too bad.
          </p>
        </ion-slide>
        <ion-slide>
          <h3>Using Awesome</h3>

          <div id="list">
            <h5>Just three steps:</h5>
            <ol>
              <li>Be awesome</li>
              <li>Stay awesome</li>
              <li>There is no step 3</li>
            </ol>
          </div>
        </ion-slide>
        <ion-slide>
          <h3>Any questions?</h3>
          <p>
            Too bad!
          </p>
        </ion-slide>
      </ion-slide-box>


      <div id="facebook-connect">
        <button class="fbBtn" ng-click="doLogin()" ng-style="{
                            'height': fbButtonHeight,
                            'width': fbButtonWidth,
                            'line-height':  fbButtonLineHeight,
                            'font-size': fbButtonFontSize,
                            'border-radius' : fbButtonBorderRadius
                                    }">
          Connect with Facebook
        </button>
      </div>

      <div id="facebook-disclaimer">
        <p>We will never post anything to your Facebook account.</p>
      </div>
    </div>
  </ion-pane>

</ion-view>
